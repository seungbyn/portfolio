<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    

    <h1>Contact</h1>

    <form action="mailto:D.SeungbynOh@gmail.com" method="POST" enctype="text/plain">
        <label class="contact_label">
          Your Email:
          <input name="email" type="email" required>
        </label>
      
        <label class="contact_label">
          Subject:
          <input name="subject">
        </label>
      
        <label class="contact_label">
          Message:
          <textarea name="body" rows="5" cols="30"></textarea>
        </label>
      
        <button>Send</button>
      </form>

      <script src="../global.js"></script>
</body>
</html>
