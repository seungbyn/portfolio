<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>David Oh: Personal site and portfolio</title>
</head>
<body>
    
    <h1 class="words">David Oh</h1>
    <p class = 'words'>Hi, I am a student at UCSD aspiring to break
        into the business & finance industry!
    </p>
    <img src="images/David_Oh.png" alt="Headshot of David Oh" class="responsive small-img"></img>


    <div class="projects"></div>
    
    <script type="module" src="global.js"></script>
    <script type="module">
        import { fetchJSON } from './global.js';
        
        fetchJSON('https://seungbyn.github.io/portfolio/lib/projects.json').then(data => {
            console.log('Fetched data:', data);
        });
    </script>
    <script type="module">
        import { renderProjects, fetchJSON } from './global.js';
        
        // FETCH from correct path: "./lib/projects.json"
        fetchJSON('./lib/projects.json')
          .then(data => {
            const container = document.querySelector('.projects');
            container.innerHTML = ''; // clear if needed
            for (const project of data) {
              renderProjects(project, container, 'h3');
            }
          })
          .catch(error => {
            console.error('Error loading project data:', error);
          });
    </script>
</body>
</html>
